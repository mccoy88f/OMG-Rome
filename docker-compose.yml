services:
  omg-rome:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
    image: omg-rome:latest
    container_name: omg-rome
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3100
    ports:
      - "3100:3100"
    volumes:
      - ./logs:/app/logs
